<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Basic Calculator</title>
  </head>
  <body class="h-full text-6xl text-white bg-black">
    <main class="grid h-full place-content-center">
      <div class="border-[1px] w-[362px] rounded-lg p-3 space-y-2">
        <input
          type="text"
          value="0"
          class="w-full px-1 text-right bg-transparent rounded-xl"
        />

        <div class="grid grid-cols-4 gap-2 text-5xl">
          <button
            class="border-[1px] p-2 text-center rounded-xl grid place-content-center"
          >
            +
          </button>
          <button
            class="border-[1px] p-2 text-center rounded-xl grid place-content-center"
          >
            -
          </button>
          <button
            class="border-[1px] p-2 text-center rounded-xl grid place-content-center"
          >
            &times;
          </button>
          <button
            class="border-[1px] p-2 text-center rounded-xl grid place-content-center"
          >
            &#247;
          </button>
          <button
            class="border-[1px] p-2 text-center rounded-xl grid place-content-center"
          >
            7
          </button>
          <button
            class="border-[1px] p-2 text-center rounded-xl grid place-content-center"
          >
            8
          </button>
          <button
            class="border-[1px] p-2 text-center rounded-xl grid place-content-center"
          >
            9
          </button>
          <button
            class="border-[1px] p-2 text-center rounded-xl grid place-content-center row-span-4"
          >
            =
          </button>
          <button
            class="border-[1px] p-2 text-center rounded-xl grid place-content-center"
          >
            4
          </button>
          <button
            class="border-[1px] p-2 text-center rounded-xl grid place-content-center"
          >
            5
          </button>
          <button
            class="border-[1px] p-2 text-center rounded-xl grid place-content-center"
          >
            6
          </button>
          <button
            class="border-[1px] p-2 text-center rounded-xl grid place-content-center"
          >
            1
          </button>
          <button
            class="border-[1px] p-2 text-center rounded-xl grid place-content-center"
          >
            2
          </button>
          <button
            class="border-[1px] p-2 text-center rounded-xl grid place-content-center"
          >
            3
          </button>
          <button
            class="border-[1px] p-2 text-center rounded-xl grid place-content-center"
          >
            0
          </button>
          <button
            class="border-[1px] p-2 text-center rounded-xl grid place-content-center"
          >
            .
          </button>
          <button
            class="border-[1px] p-2 text-center rounded-xl grid place-content-center"
          >
            AC
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
