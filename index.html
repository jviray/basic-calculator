<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Basic Calculator</title>
    <!-- JavaScript -->
    <script src="script.js" defer></script>
  </head>
  <body class="h-full text-6xl text-white bg-black">
    <main class="grid h-full place-content-center">
      <div class="border-[1px] w-[362px] rounded-lg p-3 space-y-2">
        <input
          class="w-full px-1 text-right bg-transparent rounded-xl"
          type="text"
          value="0"
          disabled
        />

        <div class="grid grid-cols-4 gap-2 text-5xl">
          <button
            id="add"
            class="operator border-[1px] p-2 text-center rounded-xl grid place-content-center"
          >
            +
          </button>
          <button
            id="subtract"
            class="operator border-[1px] p-2 text-center rounded-xl grid place-content-center"
          >
            -
          </button>
          <button
            id="multiply"
            class="operator border-[1px] p-2 text-center rounded-xl grid place-content-center"
          >
            &times;
          </button>
          <button
            id="divide"
            class="operator border-[1px] p-2 text-center rounded-xl grid place-content-center"
          >
            &#247;
          </button>
          <button
            class="number border-[1px] p-2 text-center rounded-xl grid place-content-center"
            value="7"
          >
            7
          </button>
          <button
            class="number border-[1px] p-2 text-center rounded-xl grid place-content-center"
            value="8"
          >
            8
          </button>
          <button
            class="number border-[1px] p-2 text-center rounded-xl grid place-content-center"
            value="9"
          >
            9
          </button>
          <button
            id="equals"
            class="border-[1px] p-2 text-center rounded-xl grid place-content-center row-span-4"
          >
            =
          </button>
          <button
            class="number border-[1px] p-2 text-center rounded-xl grid place-content-center"
            value="4"
          >
            4
          </button>
          <button
            class="number border-[1px] p-2 text-center rounded-xl grid place-content-center"
            value="5"
          >
            5
          </button>
          <button
            class="number border-[1px] p-2 text-center rounded-xl grid place-content-center"
            value="6"
          >
            6
          </button>
          <button
            class="number border-[1px] p-2 text-center rounded-xl grid place-content-center"
            value="1"
          >
            1
          </button>
          <button
            class="number border-[1px] p-2 text-center rounded-xl grid place-content-center"
            value="2"
          >
            2
          </button>
          <button
            class="number border-[1px] p-2 text-center rounded-xl grid place-content-center"
            value="3"
          >
            3
          </button>
          <button
            class="number border-[1px] p-2 text-center rounded-xl grid place-content-center"
            value="0"
          >
            0
          </button>
          <button
            id="decimal"
            class="border-[1px] p-2 text-center rounded-xl grid place-content-center"
            value="."
          >
            .
          </button>
          <button
            id="clear"
            class="border-[1px] p-2 text-center rounded-xl grid place-content-center"
          >
            C
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
